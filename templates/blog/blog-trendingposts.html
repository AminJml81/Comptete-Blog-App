{% load static %}
<div class="sidebar-widget mb-5 ">
    <h4 class="text-center widget-title">Trending Posts</h4>
    {% if post1 %}
    <div class="sidebar-post-item-big">
        <a href="{% url 'blog:single' pid=post1.id%}"><img src="{{post1.image.url}}" alt="{{post1.title}}" class="img-fluid"></a>
        <div class="mt-3 media-body">
            <span class="text-muted letter-spacing text-uppercase font-sm">{{post1.published_date}}</span>
            <h4><a href="{% url 'blog:single' pid=post1.id %}">{{post1.content|safe|truncatechars_html:45}}</a></h4>
        </div>
    </div>
    {% endif %}

    {% for post in posts %}
    <div class="media border-bottom py-3 sidebar-post-item">
        <a href="{% url 'blog:single' pid=post1.id%}"><img class="mr-4" src="{{post.image.url}}" alt="{{post.title}}"></a>
        <div class="media-body">
            <span class="text-muted letter-spacing text-uppercase font-sm">{{post.published_date}}</span>
            <h4><a href="{% url 'blog:single' pid=post.id %}">{{post.content|safe|truncatechars_html:45}}</a></h4>
        </div>
    </div>
    {% endfor %}
</div>
