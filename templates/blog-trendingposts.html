{% load static %}
<div class="sidebar-widget mb-5 ">
    <h4 class="text-center widget-title">Trending Posts</h4>

    <div class="sidebar-post-item-big">
        <a href="blog-single.html"><img src="{{post1.image.url}}" alt="" class="img-fluid"></a>
        <div class="mt-3 media-body">
            <span class="text-muted letter-spacing text-uppercase font-sm">{{post1.published_date}}</span>
            <h4><a href="blog-single.html">{{post1.content}}</a></h4>
        </div>
    </div>

    {% for post in posts %}
    <div class="media border-bottom py-3 sidebar-post-item">
        <a href="#"><img class="mr-4" src="{{post.image.url}}" alt=""></a>
        <div class="media-body">
            <span class="text-muted letter-spacing text-uppercase font-sm">{{post.published_date}}</span>
            <h4><a href="blog-single.html">{{post.content}}</a></h4>
        </div>
    </div>
    {% endfor %}

    {% comment %} <div class="media border-bottom py-3 sidebar-post-item">
        <a href="#"><img class="mr-4" src="{% static 'images/news/thumb-2.jpg' %}" alt=""></a>
        <div class="media-body">
            <span class="text-muted letter-spacing text-uppercase font-sm">September 10, 2019</span>
            <h4><a href="blog-single.html">Vivamus molestie gravida turpis.</a></h4>
        </div>
    </div> {% endcomment %}
</div>
